<html>
    <head>
        <title>表单验证</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <style type="text/css">
            #errMsgOfUsername {
                font-size: small;
                color: red;
            }
        </style>

        <script type="text/javascript">
            /* 用户名不能为空；用户名在6-14位之间； */
            var flag = false;
            function checkUsername(username) {
                if(username.length == 0) {
                    document.getElementById("errMsgOfUsername").innerHTML = "用户名不能为空";
                    flag = false;
                } else if(username.length < 6 || username.length > 14) {
                    document.getElementById("errMsgOfUsername").innerHTML = "用户名必须在6-14位之间";
                    flag = false;
                } else {
                    flag = true;
                }
            }

            function clearErrMsg() {
                document.getElementById("errMsgOfUsername").innerHTML = "";
            }

            function submitUserInfo() {
                if(flag) {
                    document.forms["userForm"].method="GET";
                    document.forms["userForm"].action="http://localhost:8080/oa/register";
                    document.forms["userForm"].submit();
                }
            }
        </script>
    </head>

    <body>
        <form name="userForm">
            用户名<input type="text" id="username" name="username" onblur="checkUsername(this.value);"
                                                                   onfocus="clearErrMsg();"/>
                  <span id="errMsgOfUsername"></span><br/>
            <input type="button" value="注册" onclick="submitUserInfo();"/>
        </form>
    </body>
</html>
