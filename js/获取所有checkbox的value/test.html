<html>
    <head>
        <title>获取所有复选框的value</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        
        <script type="text/javascript">
            function getCheckboxValue() {
                var checkbox = document.getElementsByName("insterest");
                for(i = 0; i < checkbox.length; i++) {
                    alert(checkbox[i].value);
                }
            }
        </script>
    </head>

    <body>
        运动<input type="checkbox" name="insterest" value="sport"/><br/>
        音乐<input type="checkbox" name="insterest" value="music"/><br/>
        美食<input type="checkbox" name="insterest" value="food"/><br/>
        睡觉<input type="checkbox" name="insterest" value="sleep"/><br/>
        跳舞<input type="checkbox" name="insterest" value="dance"/><br/>
        <input type="submit" onclick="getCheckboxValue();"/>
    </body>
</html>
