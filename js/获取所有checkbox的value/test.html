<html>
    <head>
        <title>获取所有复选框的value</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        
        <script type="text/javascript">
            function getCheckboxValue() {
                var checkbox = document.getElementsByName("insterest");
                for(i = 0; i < checkbox.length; i++) {
                    alert(checkbox[i].value);
                }
            }
        </script>
    </head>

    <body>
        <input type="checkbox" name="insterest" value="sport"/>
        <input type="checkbox" name="insterest" value="music"/>
        <input type="checkbox" name="insterest" value="food"/>
        <input type="checkbox" name="insterest" value="sleep"/>
        <input type="checkbox" name="insterest" value="dance"/>
        <input type="submit" onclick="getCheckboxValue();"/>
    </body>
</html>
