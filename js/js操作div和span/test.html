<html>
    <head>
        <title>js操作div和span</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>

    <body>
        <div id="myDiv">
        </div>
        <span></span>
        <script type="text/javascript">
            document.getElementById("myDiv").innerHTML="myDiv";
            document.getElementsByTagName("span")[0].innerHTML="I'm span.";
        </script>
    </body>
</html>
