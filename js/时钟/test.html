<html>
    <head>
        <title>日期</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type="text/javascript">
            function getCurrentSystemDate() {
                var currentSystemDate = new Date();
                var weekDay = ["日", "一", "二", "三", "四", "五", "六"];
                document.getElementById("date").innerHTML = currentSystemDate.getFullYear() + "年" +
                                                            currentSystemDate.getMonth() + "月" +
                                                            currentSystemDate.getDate() + "日 " +
                                                            currentSystemDate.getHours() + ":" +
                                                            currentSystemDate.getMinutes() + ":" +
                                                            currentSystemDate.getSeconds() + " 星期" +
                                                            weekDay[currentSystemDate.getDay()];
            }
            setInterval(getCurrentSystemDate, 1000);
        </script>
    </head>

    <body>
        <span id="date"></span><br/>
    </body>
</html>
