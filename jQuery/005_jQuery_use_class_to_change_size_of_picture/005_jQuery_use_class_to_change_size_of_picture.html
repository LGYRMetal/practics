<!doctype html>
<html>
    <head>
        <title>Use class() to change the picture's size</title>
        <meta http-equiv="Content-Type"
              content="text/html; charset=utf-8" />

        <style type="text/css">
            img {
                width: 50px;
                height: 50px;
            }

            .img {
                width: 55px;
                height: 55px;
            }
        </style>

        <script type="text/javascript"
                src="../../../jQuery/jquery-1.12.4.min.js"></script>

        <script type="text/javascript">
            function changeSize() {
                $("img").toggleClass("img");
            }
        </script>
    </head>

    <body>
        <img alt="img" src="img.png" onmouseover="changeSize()"
                                     onmouseout="changeSize()" />
    </body>
</html>
